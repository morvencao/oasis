apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
  labels:
    app: example
  name: example
spec:
  groups:
  - system:nodes
  - system:authenticated
  request: 
  signerName: kubernetes.io/kube-apiserver-client-kubelet
  usages:
  - digital signature
  - key encipherment
  - client auth
  username: system:node:control-plane
